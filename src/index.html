<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="/img/menino-sherlock.png" />
      <h1>Codifique e Decifre as Mensagens</h1>
    </header>
    <div class="root">
      <div class="box">
        <section>
          <h3 id="cod">Codificar</h3>

          <label>Digite a mensagem:</label>
          <input type="text" id="stringCrip" name="stringCrip" /><br /><br />

          <label>Offset:</label>
          <select id="offsetCrip">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
          </select>

          <button id="codificar">Codificar</button><br /><br />

          <label>Mensagem Codificada</label>
          <input
            type="text"
            id="mensagemCodificada"
            name="mensagemCodificada"
          /><br /><br />
        </section>
      </div>

      <div class="box">
        <section>
          <h3 id="decod">Decodificar</h3>

          <label>Digite a mensagem:</label>
          <input
            type="text"
            id="stringDescrip"
            name="stringDescrip"
          /><br /><br />

          <label>Offset:</label>
          <select id="offsetDescrip">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
          </select>

          <button id="decodificar">decodificar</button><br /><br />

          <label>Mensagem Codificada</label>
          <input
            type="text"
            id="mensagemDecodificada"
            name="mensagemDecodificada"
          /><br /><br />
        </section>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
